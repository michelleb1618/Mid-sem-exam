<body>
    <p>Here are the different data types </p>

    <script>
let stringVar = "Hello"; // String
let numberVar = 42; // Number
let booleanVar = true; // Boolean
let nullVar = null; // Null
let undefinedVar; // Undefined
let objectVar = {name: "John"}; // Object
let arrayVar = [1, 2, 3]; // Array 
let functionVar = function() {}; // Function

console.log("This is a string:", stringVar);
console.log("This is a number: ", numberVar);
console.log("This is a boolean value: ", booleanVar);
console.log("This is a null value: ", nullVar);
console.log("This is an undefined value:", undefinedVar);
console.log("This is an object:", objectVar.name);
console.log("This is an array:", arrayVar);









    </script>
