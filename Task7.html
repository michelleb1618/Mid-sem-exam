<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let languageVar = "Chichewa";

        switch (languageVar) {
            case "Chichewa":
                console.log("Muli bwanji?");
                break;
            case "English":
                console.log("How are you?");
                break;
             case "Yao":
                console.log("Muli uli?");
                break;
             case "Tumbuka":
                console.log("Muli Wuli");
                break;
            default:console.log("Not available");
                break;
        }

        if (languageVar === "Chichewa") {
            console.log("Muli bwanji?");
        }if(languageVar === "English"){
            console.log("How are you?");
        }if(languageVar === "Yao"){
            console.log("Muli uli?");
        }if(languageVar === "Tumbuka"){
            console.log("Muli Wuli?");
        } else{console.log("Not available");
        }
    </script>

</body>
</html>
